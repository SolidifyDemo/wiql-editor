<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="build/VSS.SDK.min.js"></script>
    <style>
        .wiql-box {
            width: 100%;
            height: 10em;
        }
        .wiql-search-wrapper {
            overflow: scroll;
            margin: 20px;
        }
        #query-results {
            font-size: 20px;
        }
        #query-results tr:nth-child(odd) {
            background: #CCC;
        }
        #query-results tr {
            cursor: pointer;
        }
        #query-results td {
            padding-right: 20px;
        }
        #query-results .error-message {
            color: red;
        }
    </style>
</head>
<body class="wiql-search-wrapper">
    <textarea class="wiql-box"></textarea>
    <button class="search-button">Search</button>
    <!--until ui is developed just print pretty json-->
    <pre><code class="json-results"></code></pre>
    <div id="query-results"></div>
    <script type="text/javascript">
        // Initialize framework 
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            configureModuleLoader: true
        });
        
        // Load main entry point for extension
        VSS.require(["build/app"], function () {
            // Loading succeeded
            VSS.notifyLoadSucceeded();
        });
    </script>
</body>
</html>
